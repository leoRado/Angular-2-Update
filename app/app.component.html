<div class="container">
    <h2>User Data</h2> 
    <form #userForm="ngForm" (ngSubmit)="submitUser(userForm.value)">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" name="name" [ngModel]="name" value="">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email" [(ngModel)]="eMail" value="">
                <p>{{eMail}}</p>
            </div>
            <div ngModelGroup="address">
                    <div class="form-group">
                        <label>Street</label>
                        <input class="form-control" type="text" name="street" ngModel value="">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input class="form-control" type="text" name="city" ngModel value="">
                    </div>
                    <div class="form-group">
                        <label>Postalcode</label>
                        <input class="form-control" type="text" name="postalCode" ngModel value="">
                    </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
